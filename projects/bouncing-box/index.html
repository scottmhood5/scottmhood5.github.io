<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 0px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">0</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var boardHeight;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			boardHeight = $('.board').height();

			var xPosition;
			var yPosition;
			var points;
			var speed;
			var xDirection;
			xDirection = 1;
			var yDirection;
			yDirection = 1;
			
			box.css('left', xPosition);      // changes the 'left' css property of the box to value of var position
			box.css('top', yPosition);
			box.text(points);               // changes the text of the box to display the value of var points
			
			xPosition = 0;
			yPosition = 0;
			points = 0;
			speed = 10;

			function update() {
				xPosition = xPosition + (speed * xDirection);
				if (xPosition > boardWidth){
					xDirection = -1;
				}
				box.css('left',xPosition);
				if (xPosition < 0){
					xDirection = 1;
				}
    			box.css('left', xPosition);
				yPosition = -yPosition + (speed * yDirection);
				if (yPosition > boardHeight){
					yDirection = -1;
				}
				box.css('top',yPosition);
				if (yPosition < 0){
					yDirection = 1;
				}
    			box.css('top', yPosition);
    			box.text(points);
			};


			
			function handleBoxClick() {
				speed = speed + 3;
				xPosition = 0;
				yPosition = 0;
				points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
